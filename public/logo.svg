<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Base Metallic Gradient -->
    <linearGradient id="metal-base" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2c3e50" />
      <stop offset="50%" stop-color="#bdc3c7" />
      <stop offset="100%" stop-color="#2c3e50" />
    </linearGradient>

    <!-- Prismatic Glow Gradient -->
    <linearGradient id="prismatic-glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00f2ff">
        <animate attributeName="stop-color" values="#00f2ff;#7000ff;#00f2ff" dur="4s" repeatCount="Indefinite" />
      </stop>
      <stop offset="100%" stop-color="#7000ff">
        <animate attributeName="stop-color" values="#7000ff;#00f2ff;#7000ff" dur="4s" repeatCount="Indefinite" />
      </stop>
    </linearGradient>

    <!-- Light Sweep Animation -->
    <linearGradient id="shine-sweep" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0" />
      <stop offset="50%" stop-color="white" stop-opacity="0.8">
        <animate attributeName="offset" values="-1; 2" dur="3s" repeatCount="Indefinite" />
      </stop>
      <stop offset="100%" stop-color="white" stop-opacity="0" />
    </linearGradient>

    <!-- Mask for the shine -->
    <mask id="s-mask">
      <path d="M75 25C85 35 85 45 75 50C60 55 40 45 25 50C15 55 15 65 25 75C35 85 65 85 75 75" stroke="white" stroke-width="14" fill="none" stroke-linecap="round"/>
    </mask>

    <!-- Filter for depth -->
    <filter id="liquid-depth" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur" />
      <feSpecularLighting in="blur" surfaceScale="5" specularConstant="1" specularExponent="20" lighting-color="#ffffff" result="specular">
        <fePointLight x="50" y="20" z="30" />
      </feSpecularLighting>
      <feComposite in="specular" in2="SourceGraphic" operator="in" result="highlight" />
      <feComposite in="SourceGraphic" in2="highlight" operator="over" />
    </filter>
  </defs>

  <!-- Shadow/Glow -->
  <path 
    d="M75 25C85 35 85 45 75 50C60 55 40 45 25 50C15 55 15 65 25 75C35 85 65 85 75 75" 
    stroke="url(#prismatic-glow)" 
    stroke-width="16" 
    fill="none" 
    stroke-linecap="round"
    opacity="0.4"
    style="filter: blur(8px);"
  />

  <!-- Main S Shape -->
  <path 
    d="M75 25C85 35 85 45 75 50C60 55 40 45 25 50C15 55 15 65 25 75C35 85 65 85 75 75" 
    stroke="url(#prismatic-glow)" 
    stroke-width="12" 
    fill="none" 
    stroke-linecap="round"
    filter="url(#liquid-depth)"
  />

  <!-- High-end Shine Overlay -->
  <path 
    d="M75 25C85 35 85 45 75 50C60 55 40 45 25 50C15 55 15 65 25 75C35 85 65 85 75 75" 
    stroke="url(#shine-sweep)" 
    stroke-width="12" 
    fill="none" 
    stroke-linecap="round"
    opacity="0.6"
  />

  <!-- Inner Core Line for Detail -->
  <path 
    d="M75 25C85 35 85 45 75 50C60 55 40 45 25 50C15 55 15 65 25 75C35 85 65 85 75 75" 
    stroke="white" 
    stroke-width="1" 
    fill="none" 
    stroke-linecap="round"
    opacity="0.3"
  />
</svg>
